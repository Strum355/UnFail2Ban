{{define "body"}}
    {{if .NotEmpty}}
    <div id='table' class="card" style="padding:1em; margin-top: 5em">
        <form>
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th>SELECT</th>
                        <th>TARGET</th>
                        <th>PROT</th>
                        <th>OPT</th>
                        <th>SOURCE</th>
                        <th>DESTINATION</th>
                        <th>DETAILS</th>
                        <th>ADDRESS</th>
                        <th>CO-ORDS</th>
                        <th>ORGANISATION</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Rows}}
                        <tr class='row'>
                            <td>
                                <span class="input btn yellow accent-3 black-text">Unban</span>
                            </td>
                            {{range .Data}}
                                <td>{{.}}</td>
                            {{end}}
                        </tr>
                    {{end}}
                </tbody>
            </table>
        </form>
        <script src='http://localhost:9999/static/js/unban.js'></script>
    </div>
    {{end}}
{{end}}
